query patients($clinic_id: Int!) {
    patients(clinic_id: $clinic_id) {
        id
        id_number
        first_name
        last_name
        birth_date
        phone
        email
        related_persons {
            type
            description
            phone
            email
        }
        health_maintenance
        files {
            name
            url
            size
            type
        }
    }
}