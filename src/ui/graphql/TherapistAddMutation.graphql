mutation addTherapist(
$password: String!
$id_number: String!
$first_name: String!
$last_name: String!
$clinic_id: Int!
$license_number: Int!
$phone: String!
$email: String!
$birth_date: Date!
) {
    addTherapist(
        password: $password,
        id_number: $id_number,
        first_name: $first_name,
        last_name: $last_name,
        clinic_id: $clinic_id,
        license_number: $license_number,
        phone: $phone,
        email: $email,
        birth_date: $birth_date
    ) {
        status
    }
}