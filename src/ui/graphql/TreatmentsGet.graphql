query treatments($clinic_id: Int!) {
    treatmentSeries(clinic_id: $clinic_id) {
        id
        name
        treatments_number
        treatments {
            id
            target
            method
            process
            parents_guidance
            next_treatment_remark
            patients {
                id
                id_number
                first_name
                last_name
            }
            therapists {
                id
                id_number
                first_name
                last_name
            }
            date
        }
    }
    therapists(clinic_id: $clinic_id) {
        id
        id_number
        first_name
        last_name
    }
    patients(clinic_id: $clinic_id) {
        id
        id_number
        first_name
        last_name
    }
}