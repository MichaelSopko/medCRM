fragment TreatmentFragment on TreatmentSeries {
    id
    name
    treatments_number
    patient {
        id
        first_name
        last_name
    }
    treatments {
        id
        target
        method
        process
        parents_guidance
        next_treatment_remark
        therapists {
            id
            id_number
            first_name
            last_name
        }
        start_date
        end_date
    }
}