mutation editPatient(
$id: Int!
$password: String
$id_number: Int!
$first_name: String!
$last_name: String!
$license_number: Int!
$phone: String!
$email: String!
$birth_date: Date!
) {
    editPatient(
        id: $id
        password: $password,
        id_number: $id_number,
        first_name: $first_name,
        last_name: $last_name,
        license_number: $license_number,
        phone: $phone,
        email: $email,
        birth_date: $birth_date
    ) {
        status
    }
}