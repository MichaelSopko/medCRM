#import './TreatmentFragment.fragment.gql'

query treatments($patient_id: ID, $clinic_id: ID) {
    treatmentSeries(patient_id: $patient_id, clinic_id: $clinic_id) {
        ...TreatmentFragment
    }
    treatmentsList(patient_id: $patient_id, clinic_id: $clinic_id) {
            id
            target
            method
            process
            parents_guidance
            next_treatment_remark
            therapists {
                id
                id_number
                first_name
                last_name
            }
            start_date
            end_date
        }
    therapists(clinic_id: $clinic_id) {
        id
        id_number
        first_name
        last_name
    }
}
